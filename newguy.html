<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
<link rel="stylesheet" href="progros.css" type="text/css">
<link rel="stylesheet" href="newguy.css" type="text/css">
<title>Progress Quest - Roll One Up</title>
<script src="json2.js"></script>
<script src="jquery-3.6.0.js"></script>
<script src="config.js"></script>
<script src="newguy.js"></script>
<meta name="mobile-web-app-capable" content="yes" />
<style>
input, button { display: inline; }

</style>
</head>

<body>

<br>

<div class="vbox window" id="newguy">

  <div id="titlebar">
    <img src="swords.gif" alt="Progress Quest Logo">
    <span>Progress Quest - New Character</span>
    <a id="quit"><img src="closeup.png" alt="Close button"></a>
  </div>

  <div class="client">
  <div class="hbox">
    <label for="Name">Name</label>
    <input id="Name" spellcheck="false" size="30" />
    <button id="RandomName">?</button>
  </div>

  <div class=hbox>

    <fieldset class="vbox groupbox" id="races">
      <legend>Race</legend>
    </fieldset>

    <div class=vbox>
      <div class=hbox>
        <fieldset class="vbox groupbox" id="classes">
          <legend>Class</legend>
        </fieldset>

        <div class="vbox">
        <fieldset class="groupbox" id="stats">
          <legend>Stats</legend>

          <table>
            <tr> <th> STR <td id="STR">13</tr>
            <tr> <th> CON <td id="CON">23</tr>
            <tr> <th> DEX <td id="DEX">34</tr>
            <tr> <th> INT <td id="INT">12</tr>
            <tr> <th> WIS <td id="WIS">4</tr>
            <tr> <th> CHA <td id="CHA">12</tr>
            <tr> <th colspan=2> &nbsp; </tr>
            <tr> <th> Total <td id="Total">48</tr>
          </table>

          <br>
          <br>
          <br>

          <center>
            <button id="Reroll">Roll</button> <br>
            <button id="Unroll" disabled>Unroll</button>
          </center>
          <br>

        </fieldset>

        <fieldset class="groupbox" id="gametype">
          <legend>Game Type</legend>
            <div><input type=radio id=single name=online value=false checked />
                 <label for=single>Single Player</label></div>
            <div><input type=radio id=multiplayer name=online value=true disabled=true />
                 <label for=multiplayer>Local Multiplayer</label></div>
            <div><input type=radio id=mmo name=MMO value=true disabled=true />
                 <label for=multiplayer>Online MMO</label></div>
            <div><input type=checkbox id=3D name=3D value=true disabled=true checked />
                 <label for=multiplayer>GPU Accelerated</label></div>
            <div><input type=checkbox id=TurboOption name=TurboOption value=true disabled=true checked />
                 <label for=multiplayer>Turbo?</label></div>
        </fieldset>
      </div>

      </div>

      <div class=hbox style="text-align:right;">
        <button id=Sold>Sold!</button>
      </div>
    </div>
  </div>
  </div>
</div>

</body>
</html>
